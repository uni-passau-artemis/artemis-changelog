[tool.poetry]
name = "artemis-changelog"
version = "0.1.0"
description = ""
license = "EUPL-1.2"
authors = ["Benedikt Fein <fein@fim.uni-passau.de>"]
readme = "README.adoc"
packages = [{include = "artemis_changelog", from = "src"}]


[tool.poetry.dependencies]
python = ">=3.12,<4.0"
gitpython = "3.1.43"
jinja2 = "3.1.4"
more-itertools = "10.5.0"
semver = "3.0.2"


[tool.poetry.group.dev.dependencies]
isort = { extras = ["pyproject"], version = "~5.13.0" }
mypy = "~1.14.0"
pre-commit = "~4.0.0"
pylint = "~3.3.0"
pyre-check = "~0.9.0"
pyupgrade = "~3.19.0"
reuse = "~5.0.0"
ruff = "~0.8.0"


[tool.isort]
profile = "black"


[tool.mypy]
[[tool.mypy.overrides]]
module = "semver"
ignore_missing_imports = true


[tool.ruff]
line-length = 88
target-version = "py312"
output-format = "full"


[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",
    "E501", # line length managed by formatter
    "ISC001", # conflict with formatter
    "COM812" # trailing comma managed by formatter
]
exclude = [
    "docs",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
]


[tool.ruff.lint.mccabe]
max-complexity = 10


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
