[tool.poetry]
name = "artemis-changelog"
version = "0.1.0"
description = ""
license = "EUPL-1.2"
authors = ["Benedikt Fein <fein@fim.uni-passau.de>"]
readme = "README.adoc"
packages = [{include = "artemis_changelog"}]


[tool.poetry.dependencies]
python = ">=3.10,<4.0"
gitpython = "^3.1.29"
semver = "^2.13.0"
more-itertools = "^9.0.0"


[tool.poetry.group.dev.dependencies]
black = "^22.12"
isort = "^5.11"
mypy = "^0.991"
pylint = "^2.15"
reuse = "^1.1"
ruff = "^0.0.229"


[tool.mypy]
[[tool.mypy.overrides]]
module = "semver"
ignore_missing_imports = true


[tool.ruff]
line-length = 88
select = ["B", "C", "E", "F", "W", "C4", "C90", "ISC", "PT", "RET", "SIM", "TID"]
ignore = []
show-source = true
exclude = [
    "docs",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
]
target-version = "py310"


[tool.ruff.mccabe]
max-complexity = 10


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
