[tool.poetry]
name = "artemis-changelog"
version = "0.1.0"
description = ""
license = "EUPL-1.2"
authors = ["Benedikt Fein <fein@fim.uni-passau.de>"]
readme = "README.adoc"
packages = [{include = "artemis_changelog", from = "src"}]


[tool.poetry.dependencies]
python = ">=3.12,<4.0"
gitpython = "3.1.43"
jinja2 = "3.1.4"
more-itertools = "10.2.0"
semver = "3.0.2"


[tool.poetry.group.dev.dependencies]
black = "~24.4.0"
isort = "~5.13.0"
mypy = "~1.10.0"
pre-commit = "~3.7.0"
pylint = "~3.2.0"
pyright = "~1.1"
pyupgrade = "~3.16.0"
reuse = "~3.0.0"
ruff = "~0.4.0"


[tool.isort]
profile = "black"


[tool.mypy]
[[tool.mypy.overrides]]
module = "semver"
ignore_missing_imports = true


[tool.ruff]
line-length = 88
target-version = "py312"
output-format = "full"


[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN101", # no need to type-annotate `self`
    "ANN102", # no need to type-annotate `cls`
    "D",
    "E501", # line length managed by black formatter
    "COM812" # trailing comma managed by black formatter
]
exclude = [
    "docs",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
]


[tool.ruff.lint.mccabe]
max-complexity = 10


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
