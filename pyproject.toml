[tool.poetry]
name = "artemis-changelog"
version = "0.1.0"
description = ""
license = "EUPL-1.2"
authors = ["Benedikt Fein <fein@fim.uni-passau.de>"]
readme = "README.adoc"
packages = [{include = "artemis_changelog", from = "src"}]


[tool.poetry.dependencies]
python = ">=3.12,<4.0"
gitpython = "3.1.41"
jinja2 = "3.1.3"
more-itertools = "10.2.0"
semver = "3.0.2"


[tool.poetry.group.dev.dependencies]
black = "~23.12.0"
isort = "~5.13.0"
mypy = "~1.8.0"
pre-commit = "~3.6.0"
pylint = "~3.0"
pyright = "~1.1"
pyupgrade = "~3.15"
reuse = "~3.0.0"
ruff = "~0.1"


[tool.isort]
profile = "black"


[tool.mypy]
[[tool.mypy.overrides]]
module = "semver"
ignore_missing_imports = true


[tool.ruff]
line-length = 88
select = ["ALL"]
ignore = [
    "ANN101", # no need to type-annotate `self`
    "ANN102", # no need to type-annotate `cls`
    "D",
    "E501", # line length managed by black formatter
    "COM812" # trailing comma managed by black formatter
]
show-source = true
exclude = [
    "docs",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
]
target-version = "py312"


[tool.ruff.mccabe]
max-complexity = 10


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
