[tool.poetry]
name = "artemis-changelog"
version = "0.1.0"
description = ""
license = "EUPL-1.2"
authors = ["Benedikt Fein <fein@fim.uni-passau.de>"]
readme = "README.adoc"
packages = [{include = "artemis_changelog"}]


[tool.poetry.dependencies]
python = ">=3.10,<4.0"
gitpython = "3.1.32"
jinja2 = "3.1.2"
more-itertools = "10.0.0"
semver = "3.0.1"


[tool.poetry.group.dev.dependencies]
black = "^23.1"
isort = "^5.11"
mypy = "^1.0"
pre-commit = "^3.1"
pylint = "^2.15"
pyupgrade = "^3.3"
reuse = "^2.0.0"
ruff = "^0.0.280"


[tool.isort]
profile = "black"


[tool.mypy]
[[tool.mypy.overrides]]
module = "semver"
ignore_missing_imports = true


[tool.ruff]
line-length = 88
select = ["ALL"]
ignore = [
    "ANN101", # no need to type-annotate `self`
    "ANN102", # no need to type-annotate `cls`
    "D",
    "E501", # line length managed by black formatter
    "COM812" # trailing comma managed by black formatter
]
show-source = true
exclude = [
    "docs",
    ".venv",
    "venv",
    ".mypy_cache",
    ".pytest_cache",
]
target-version = "py310"


[tool.ruff.mccabe]
max-complexity = 10


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
