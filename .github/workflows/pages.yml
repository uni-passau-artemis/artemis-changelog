name: Deploy changelog to GitHub pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '40 8 * * *'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  # workaround until https://github.com/actions/deploy-pages/pull/288 is merged
  actions: read
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
      - name: Install the project
        run: uv sync
      - name: Build Changelog
        run: uv run python ./src/artemis_changelog/main.py --output-dir=changelog
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3'
          bundler-cache: true
      - name: Create static HTML directory
        run: mkdir -p _static/
      - name: Convert to HTML
        run: bundle exec asciidoctor changelog/index.adoc -o _static/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_static/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
